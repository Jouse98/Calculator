<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #display {
            width: calc(100% - 20px);
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin: 10px;
            border: none;
            border-bottom: 1px solid #ccc;
            border-radius: 5px 5px 0 0;
            outline: none;
            box-sizing: border-box;
        }
        .row {
            display: flex;
        }
        .row input[type="button"] {
            width: 25%;
            height: 50px;
            font-size: 18px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .row input[type="button"]:hover {
            background-color: #e0e0e0;
        }
        .row input[type="button"]:active {
            background-color: #ccc;
        }
        .equal {
            background-color: #f0f0f0;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <div class="row">
            <input type="button" value="MR" onclick="memoryRecall()">
            <input type="button" value="MC" onclick="memoryClear()">
            <input type="button" value="M+" onclick="memoryAdd()">
            <input type="button" value="M-" onclick="memorySubtract()">
        </div>
        <div class="row">
            <input type="button" value="7" onclick="addToDisplay('7')">
            <input type="button" value="8" onclick="addToDisplay('8')">
            <input type="button" value="9" onclick="addToDisplay('9')">
            <input type="button" value="/" onclick="addToDisplay('/')">
        </div>
        <div class="row">
            <input type="button" value="4" onclick="addToDisplay('4')">
            <input type="button" value="5" onclick="addToDisplay('5')">
            <input type="button" value="6" onclick="addToDisplay('6')">
            <input type="button" value="*" onclick="addToDisplay('*')">
        </div>
        <div class="row">
            <input type="button" value="1" onclick="addToDisplay('1')">
            <input type="button" value="2" onclick="addToDisplay('2')">
            <input type="button" value="3" onclick="addToDisplay('3')">
            <input type="button" value="-" onclick="addToDisplay('-')">
        </div>
        <div class="row">
            <input type="button" value="0" onclick="addToDisplay('0')">
            <input type="button" value="." onclick="addToDisplay('.')">
            <input type="button" class="equal" value="=" onclick="calculate()">
            <input type="button" value="+" onclick="addToDisplay('+')">
        </div>
        <div class="row">
            <input type="button" value="sqrt" onclick="calculateSquareRoot()">
            <input type="button" value="^" onclick="addToDisplay('**')">
            <input type="button" value="C" onclick="clearDisplay()">
        </div>
    </div>
    <script>
        var memory = 0;

        function addToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            var expression = document.getElementById("display").value;
            try {
                var result = eval(expression);
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid expression");
            }
        }

        function calculateSquareRoot() {
            var expression = document.getElementById("display").value;
            try {
                var result = Math.sqrt(eval(expression));
                document.getElementById("display").value = result;
            } catch (error) {
                alert("Invalid expression");
            }
        }

        function memoryRecall() {
            document.getElementById("display").value = memory;
        }

        function memoryClear() {
            memory = 0;
        }

        function memoryAdd() {
            var value = parseFloat(document.getElementById("display").value);
            memory += isNaN(value) ? 0 : value;
        }

        function memorySubtract() {
            var value = parseFloat(document.getElementById("display").value);
            memory -= isNaN(value) ? 0 : value;
        }
    </script>
</body>
</html>
